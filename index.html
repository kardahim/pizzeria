<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="pizza Lublin, pizza, tania pizza, dobra pizza, pizza z dowozem">
    <meta name="description" content="Pizza u Romana - Polska sieć gastronomiczna specjalizująca się w pizzy włoskiej">
    <meta name="author" content="Paweł L Ciszewski">
    <title>Pizza u Romana</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="JS/changeMenu.js"></script>
    <script src="JS/search.js"></script>
</head>

<body>
    <header>
        <!--LOGO-->
        <div class="logo"><img src="IMG/logo.png" alt="logo"></div>
        <i class="fas fa-bars hamburger"></i>
        <!--NAV-->
        <nav>
            <ul>
                <li><a href="index.html">GŁÓWNA</a></li>
                <li><a href="menu.html" onclick="changeID(2)">MENU</a></li>
                <li><a href="news.html">AKTUALNOŚCI</a></li>
            </ul>
        </nav>
        <!--CART-->
        <div class="cart">
            <img src="IMG/cart.png" alt="ikona wózka">
            <a href="cart.html">Koszyk</a>
        </div>
    </header>
    <div class="container">
        <!--NEWS ICON-->
        <div class="news">
            <img src="IMG/nowosci.png" alt="nowosci">
        </div>
        <!--FIRST ROW-->
        <div class="row">
            <!--SLIDESHOW-->
            <div class="slideshow">
                <div class="mySlides fade">
                    <img src="IMG/new.png" alt="slajd 1">
                    <div class="text">AMORE</div>
                    <div class="subtext">NOWOŚĆ</div>
                </div>

                <div class="mySlides fade">
                    <img src="IMG/new2.png" alt="slajd 2">
                    <div class="text">CHORIZO</div>
                    <div class="subtext">NOWOŚĆ</div>
                </div>
            </div>
            <div class="find">
                <!--SEARCH-->
                <div class="search">
                    <p>ZNAJDŹ NAS</p>
                    <div class="search-input">
                        <img src="IMG/find.png" alt="szukaj">
                        <input type="search" placeholder="miasto" id="searchCity">
                        <button onclick="search()">Szukaj</button>
                    </div>
                </div>
                <!--ORDER-->
                <div class="order">
                    <img src="IMG/order.png" alt="szukaj">
                    <div class="span">
                        <span style="color: #F9A609;">TEL:</span>
                        <span style="color: white;">123 456 789</span>
                    </div>
                </div>
            </div>
        </div>
        <!--SECOND ROW-->
        <div class="row">
            <div class="food f1">
                <img src="IMG/food-1.png" alt="jedzenie 1">
                <div class="text">VEGE</div>
                <div class="subtext">PROMOCJA</div>
            </div>
            <div class="food f2">
                <img src="IMG/food-2.png" alt="jedzenie 2">
                <div class="text">HAWAJSKA</div>
                <div class="subtext">PROMOCJA</div>
            </div>
            <div class="food f3">
                <img src="IMG/food-3.png" alt="jedzenie 3">
                <div class="text">LATTE</div>
                <div class="subtext">PROMOCJA</div>
            </div>
        </div>
        <!--THIRD ROW-->
        <div class="row">
            <div class="menu" onclick="changeID(1)">
                <img src="IMG/flavor.png" alt="orientalne">
                <div class="text">SEZONOWE</div>
            </div>
            <div class="menu" onclick="changeID(2)">
                <img src="IMG/breakfast.png" alt="śniadaniowe">
                <div class="text">KLASYCZNE</div>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <footer>
        <!--LOGO-->
        <div class="flink-container">
            <div class="logo"><img src="IMG/logo.png" alt="logo"></div>
            <div class="flink">
                <a href="about.html">O NAS</a>
                <a href="contact.html">KONTAKT</a>
                <a href="team.html">ZESPÓŁ</a>
            </div>
            <div class="media">
                <a href="#">
                    <img src="IMG/facebook.png" alt="facebook">
                </a>
                <a href="#">
                    <img src="IMG/twitter.png" alt="twitter">
                </a>
                <a href="#">
                    <img src="IMG/youtube.png" alt="youtube">
                </a>
            </div>
        </div>
        <div class="copy">Copyright 2021 P.Ciszewski</div>
    </footer>
    <!--SLIDESHOW SCRIPT-->
    <script src="JS/slideshow.js"></script>
</body>

</html>
